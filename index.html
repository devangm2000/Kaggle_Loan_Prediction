<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>ML Model</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="gender" placeholder="Gender" required="required" />
    	<input type="text" name="married" placeholder="Married" required="required" />
        <input type="text" name="dependents" placeholder="Dependents" required="required" />
    <input type="text" name="education" placeholder="Education" required="required" />
    <input type="text" name="self_elmployed" placeholder="Self Employed" required="required" />
    	<input type="text" name="applicant_income" placeholder="Applicant Income" required="required" />
        <input type="text" name="coapplicant_income" placeholder="Coapplicant_Income" required="required" />
    <input type="text" name="loan_amount" placeholder="Loan Amount" required="required" />
    <input type="text" name="loan_Amount_Term" placeholder="Loan_Amount Term" required="required" />
    	<input type="text" name="credit_history" placeholder="Credit History" required="required" />
        <input type="text" name="property_area" placeholder="Property Area" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
